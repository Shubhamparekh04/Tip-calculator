<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <main class=" mt-5 form-signin w-25 m-auto P-3">
        <form class="mt-5 pt-5 border p-3 rounded-5">
            <h1 class="text-center">TIP CALCULATOR</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="bill" placeholder="">
                <label>$ Bill Amount</label>
            </div>

            <div class="mt-3">
                <label class="form-label">How was our service ?</label>
                <select class="form-select" required="" id="services">
                    <option value="">--Choose an option--</option>
                    <option>Poor - 5% Tip</option>
                    <option>Fair - 10% Tip</option>
                    <option>Good - 15% Tip</option>
                    <option>Great - 20% Tip</option>
                    <option>Excellent - 25% Tip</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid opton.
                </div>
            </div>

            <div class="form-floating mt-3">
                <input type="text" class="form-control" id="people" placeholder="">
                <label>How many people are sharing the bill?</label>
            </div>

            <button class="btn btn-primary w-100 py-2 mt-3 btnSubmit" type="button">CALCULATE</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
